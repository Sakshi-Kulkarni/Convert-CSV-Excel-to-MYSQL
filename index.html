<!DOCTYPE html>
<html lang="en">

<head>
  <title>upload csv file to MySQL database</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body style="background-color: #ffffff">

  <div class="container">
    <div class="wholecard">

      <div class="heading">
        <h1>Convert CSV to MySQL database</h1>
      </div>
      <div class="upload">
        <p><i class="fa fa-cloud-upload" aria-hidden="true"> </i><span class="up">UpLoad</span></p>
      </div>
      <div class="box">
        <form action="/uploadfile" enctype="multipart/form-data" method="post">
          <lable for="cf"> <i class="fa fa-file-text-o pointer-none" aria-hidden="true"></i></lable>
          <input id="cf" type="file" name="uploadfile" accept='csv'>
          <input class="button" type="submit" value="Upload CSV">
        </form>
      </div>
    </div>


    <div class="wholecard">
      <div class="heading">
        <h1>Convert Excel to MySQL database</h1>
      </div>
      <div class="upload">
        <p><i class="fa fa-cloud-upload" aria-hidden="true"> </i><span class="up">UpLoad</span></p>
      </div>
      <div class="box">
        <form action="/upload" enctype="multipart/form-data" method="post">
          <i class="fa fa-file-text-o pointer-none" aria-hidden="true"></i>
          <input type="file" name="renfile"
            accept='application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel'>
          <input class="button" type="submit" value="Upload Excel">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
